<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Intelligent Learning Planner</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>

                    <!-- Display error message if login fails -->
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Invalid username or password.
                    </div>

                    <!-- Display success message on registration -->
                    <div class="alert alert-success" role="alert" th:if="${param.registrationSuccess}">
                        Registration successful! Please log in.
                    </div>

                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input autofocus class="form-control" id="username" name="username" required type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a href="/register">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
